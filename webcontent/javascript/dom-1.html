<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM 1</title>
    <script type="text/javascript">
        //获取指定的元素节点.
        window.onload = function () {

            //1. 获取 id 为 bj 的那个节点.
            //在编写 HTML 文档时, 需确保 id 属性值是唯一的.
            //该方法为 document 对象的方法
            var bjNode = document.getElementById("bj");
            alert(bjNode);

            //2. 获取所有的 li 节点.
            //使用标签名获取指定节点的集合.
            //该方法为 Node 接口的方法, 即任何一个节点都有这个方法.
            var liNodes = document.getElementsByTagName("li");
            alert(liNodes.length);

            var cityNode = document.getElementById("city");
            var cityLiNodes = cityNode.getElementsByTagName("li");
            alert(cityLiNodes.length);

            //3. 根据 HTML 文档元素的 name 属性名来获取指定的节点的集合.
            var genderNodes = document.getElementsByName("gender");
            alert(genderNodes.length);

            // 因为一个文档中的 name 属性可能不唯一（如 HTML 表单中的单选按钮通常具有相同的 name 属性），
            // 所以 getElementsByName() 方法返回的是元素的数组，而不是一个元素。
            var bjNode2 = document.getElementsByName("BeiJing");
            alert(bjNode2.length);
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>
<ol id="city">
    <li id="bj" name="BeiJing">北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
</ol>
<br/>
<hr/>
<br/>
<p>你喜欢玩什么游戏？</p>
<ul id="game">
    <li id="wz">王者荣耀</li>
    <li>英雄联盟</li>
    <li>穿越火线</li>
    <li>侠盗飞车</li>
</ul>
<br/>
<hr/>
<br/>
select your gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
</body>
</html>
