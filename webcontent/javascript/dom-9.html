<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM 9</title>
    <script type="text/javascript">
        //测试 removeChild() 方法: 删除节点
        window.onload = function(){
            /*
            alert("注意!!!");
            var bjNode = document.getElementById("bj");
            bjNode.parentNode.removeChild(bjNode);
            */
            alert("点击列表项可删除对应项!");
            //为每个 li 节点添加一个 confirm(确认对话框): 确定要删除 xx 的信息吗?
            //若确定, 则删除
            var liNodes = document.getElementsByTagName("li");
            for(var i = 0; i < liNodes.length; i++){
                liNodes[i].onclick = function(){
                    var flag = confirm("确定要删除" +
                        this.firstChild.nodeValue + "的信息吗?");
                    if(flag){
                        this.parentNode.removeChild(this);
                    }
                }
            }

            //var flag = confirm("确定要删除吗?");
            //alert(flag);
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>
<ol id="city">
    <li id="bj" name="BeiJing">北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
</ol>
<br/><hr/><br/>
<p>你喜欢玩什么游戏？</p>
<ul id="game">
    <li id="wz">王者荣耀</li>
    <li>英雄联盟</li>
    <li>穿越火线</li>
    <li>侠盗飞车</li>
</ul>
<br/><hr/><br/>
select your gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
<br/><hr/><br/>
input your name:
<input type="text" name="username" value="input your name here"/>
</body>
</html>
