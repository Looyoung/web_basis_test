<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM 2</title>
    <script type="text/javascript">
        // 读写属性节点: 通过元素节点 . 的方式来获取属性值和设置属性值.
        window.onload = function () {
            // 属性节点即为某一指定的元素节点的属性.
            // 1. 先获取指定的那个元素节点
            var nameNode = document.getElementById("name");
            // 2. 再读取指定属性的值
            alert(nameNode.value);
            // 3. 设置指定的属性的值.
            nameNode.value = "卢阳同学";

            // var nameAttr = nameNode.getAttributeNode("value");
            // alert(nameAttr);
            // alert("-->" + nameAttr.nodeValue);
            // nameAttr.nodeValue = "LOUIS";

        }
    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>
<ol id="city">
    <li id="bj" name="BeiJing">北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
</ol>
<br/>
<hr/>
<br/>
<p>你喜欢玩什么游戏？</p>
<ul id="game">
    <li id="wz">王者荣耀</li>
    <li>英雄联盟</li>
    <li>穿越火线</li>
    <li>侠盗飞车</li>
</ul>
<br/>
<hr/>
<br/>
input your name: &nbsp;
<input type="text" name="name" id="name" value="louis"/>
</body>
</html>
