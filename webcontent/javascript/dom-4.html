<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JavaScript DOM 4</title>
    <script type="text/javascript">
        /获取文本节点
        window.onload = function () {
            //文本节点一定是元素节点的子节点.
            //1. 获取文本节点所在的元素节点
            var bjNode = document.getElementById("bj");

            //2. 通过 firstChild 定义为到文本节点
            var bjTextNode = bjNode.firstChild;

            //3. 通过操作文本节点的 nodeValue 属性来读写文本节点的值.
            alert(bjTextNode.nodeValue);
            bjTextNode.nodeValue = "汕头";

        }
    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>
<ol id="city">
    <li id="bj" name="BeiJing">北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
</ol>
<br/>
<hr/>
<br/>
<p>你喜欢玩什么游戏？</p>
<ul id="game">
    <li id="wz">王者荣耀</li>
    <li>英雄联盟</li>
    <li>穿越火线</li>
    <li>侠盗飞车</li>
</ul>
<br/>
<hr/>
<br/>
input your name: &nbsp;
<input type="text" name="name" id="name" value="louis"/>
</body>
</html>
