<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM 10</title>
    <script type="text/javascript">
        //测试 insertBefore() 插入节点
        //该方法除了进行插入外, 还有移动节点的功能, 也就是会移除原来节点
        window.onload = function(){

            alert("abc");

            //1. 把 #rl 插入到  #bj 节点的前面
            var cityNode = document.getElementById("city");
            var bjNode = document.getElementById("bj");
            var wzNode = document.getElementById("wz");

            //cityNode.insertBefore(rlNode, bjNode);

            //var refNode = document.getElementById("se");
            var refNode = document.getElementById("gz");

            var insertNode = document.createElement("li");
            var textNode = document.createTextNode("insert node");
            insertNode.appendChild(textNode);
            insertAfter(insertNode, wzNode);
        }

        //把 newNode 插入到 refNode 的后面
        function insertAfter(newNode, refNode){
            //1. 测试 refNode 是否为其父节点的最后一个子节点
            var parentNode = refNode.parentNode;
            if(parentNode){
                var lastNode = parentNode.lastChild;

                //2. 若是: 直接把 newNode 插入为 refNode 父节点的最后一个子节点.
                if(refNode == lastNode){
                    parentNode.appendChild(newNode);
                }
                //3. 若不是: 获取 refNode 的下一个兄弟节点, 然后插入到其下一个兄弟
                //节点的前面.
                else{
                    var nextNode = refNode.nextSibling;
                    parentNode.insertBefore(newNode, nextNode);
                }
            }
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>
<ol id="city">
    <li id="bj" name="BeiJing">北京</li>
    <li>上海</li>

</ol>
