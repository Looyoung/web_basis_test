<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM 7</title>
    <script type="text/javascript">
        //新创建一个元素节点, 并把该节点添加为文档中指定节点的子节点
        window.onload = function () {
            //1. document.createElement(elementTagName)
            //新创建一个元素节点, 返回值为指向元素节点的引用
            //<li></li>
            var newLiNode = document.createElement("li");

            //2. 创建 "杭州" 的文本节点
            //document.createTextNode(string) 创建一个文本节点
            //参数为文本值, 返回该文本节点的引用.
            var textNode = document.createTextNode("杭州");
            newLiNode.appendChild(textNode);  // <li>杭州</li>

            var cityNode = document.getElementById("city");
            alert("<<<---注意好了");
            //2. elementNode.appendChild(newChild): 为 elementNode
            //新添加 newChild 子节点, 该子节点将作为 elementNode 的最后
            //一个子节点.
            cityNode.appendChild(newLiNode);
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>
<ol id="city">
    <li id="bj" name="BeiJing">北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
</ol>
<br/><hr/><br/>
<p>你喜欢玩什么游戏？</p>
<ul id="game">
    <li id="wz">王者荣耀</li>
    <li>英雄联盟</li>
    <li>穿越火线</li>
    <li>侠盗飞车</li>
</ul>
<br/><hr/><br/>
select your gender:
<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" value="female"/>female
<br/><hr/><br/>
input your name:
<input type="text" name="username" value="input your name here"/>
</body>
</html>
