<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM 11</title>
    <script type="text/javascript">
        window.onload = function () {
            var cityNode = document.getElementById("city");
            alert(cityNode.innerHTML);
            var gameNode = document.getElementById("game");

            // 不可行
            /*var tempNode = cityNode;
            cityNode.innerHTML = gameNode.innerHTML;
            gameNode.innerHTML = tempNode.innerHTML;*/

            var tempHtml = cityNode.innerHTML;
            cityNode.innerHTML = gameNode.innerHTML;
            gameNode.innerHTML = tempHtml;
        }
    </script>
</head>
<body>
<p>你喜欢哪个城市？</p>
<ol id="city">
    <li id="bj" name="BeiJing">北京</li>
    <li>上海</li>
    <li id="gz">广州</li>
    <li id="sz">深圳</li>
</ol>
<br/><hr/><br/>
<p>你喜欢玩什么游戏？</p>
<ul id="game">
    <li id="wz">王者荣耀</li>
    <li>英雄联盟</li>
    <li>穿越火线</li>
    <li>侠盗飞车</li>
</ul>
</body>
</html>
